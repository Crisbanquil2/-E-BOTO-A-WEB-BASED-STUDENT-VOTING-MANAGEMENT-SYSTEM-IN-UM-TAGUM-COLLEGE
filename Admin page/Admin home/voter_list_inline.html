<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter List - Admin Dashboard</title>
    <meta name="color-scheme" content="light only">
    <link rel="icon" href="../../pictures/logo.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Inline CSS for testing */
        :root { 
            --bg:#ffffff; 
            --text:#111827; 
            --muted:#6b7280; 
            --brand:#111827; 
            --accent:#d32f2f; 
            --border:#e5e7eb; 
            --bg-soft:#f8fafc; 
        }

        * { box-sizing:border-box; }
        body { 
            margin:0; 
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; 
            color:var(--text); 
            background:var(--bg); 
        }

        /* Navigation Bar - Exact match with Admin Home */
        .topbar { 
            position:sticky; 
            top:0; 
            z-index:10; 
            background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%);
            border-bottom: 3px solid rgba(255,255,255,0.1);
            backdrop-filter: saturate(180%) blur(6px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .nav { 
            max-width:1400px; 
            margin:0 auto; 
            display:flex; 
            align-items:center; 
            justify-content:center; 
            gap:24px; 
            padding:18px 24px; 
        }

        .brand { 
            font-weight:700; 
            letter-spacing:.2px; 
            color:#ffffff; 
            font-size:22px; 
        }

        .menu { 
            list-style:none; 
            padding:0; 
            margin:0; 
            display:flex; 
            gap:60px; 
            background:transparent; 
            border:none; 
            justify-content:center; 
        }

        .menu a { 
            position:relative; 
            text-decoration:none; 
            color:#ffffff; 
            padding:15px 20px; 
            display:inline-block; 
            line-height:1; 
            transition:all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            font-size:18px; 
            font-weight:600; 
            border-radius: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .menu a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu a::after { 
            content:""; 
            position:absolute; 
            left:50%;
            right:50%;
            bottom:-8px; 
            height:3px; 
            background: linear-gradient(90deg, #ffffff, #ffebee);
            transform: translateX(-50%) scaleX(0); 
            transform-origin:center; 
            transition:all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            border-radius:2px; 
            width: 0;
        }

        .menu a:hover { 
            color:#ffffff; 
            transform: translateY(-2px);
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .menu a:hover::before {
            opacity: 1;
        }

        .menu a:hover::after { 
            transform: translateX(-50%) scaleX(1);
            width: 80%;
        }

        .menu a.active { 
            color:#ffffff; 
            background: rgba(255,255,255,0.15);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .menu a.active::after { 
            transform: translateX(-50%) scaleX(1);
            width: 80%;
        }

        /* Main Content - Match Admin Home */
        .admin-content {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: calc(100vh - 80px);
        }

        /* Welcome Section */
        .welcome-section {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 20px;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .welcome-section h1 {
            font-size: 3rem;
            font-weight: 800;
            color: var(--accent);
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .welcome-section p {
            font-size: 1.2rem;
            color: var(--muted);
            margin-bottom: 20px;
        }

        .welcome-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            color: #1565c0;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(21, 101, 192, 0.2);
        }

        /* Dashboard Cards */
        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .card-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent) 0%, #b71c1c 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
            color: white;
            box-shadow: 0 8px 25px rgba(211, 47, 47, 0.3);
        }

        .card h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--muted);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card .number {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--accent);
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header class="topbar" role="banner">
        <nav class="nav" aria-label="Admin navigation">
            <div class="brand">Student Voting System</div>
            <ul class="menu" role="menubar">
                <li role="none"><a role="menuitem" href="Adminhome.html">Home</a></li>
                <li role="none"><a role="menuitem" href="../admin candidate/admincandidate.html">Candidate</a></li>
                <li role="none"><a role="menuitem" href="#" class="active">Voter List</a></li>
                <li role="none"><a role="menuitem" href="#">Leading Candidate</a></li>
                <li role="none"><a role="menuitem" href="#">Admin</a></li>
                <li role="none"><a role="menuitem" href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="admin-content">
        <div class="welcome-section">
            <h1><i class="fas fa-users"></i> Voter List</h1>
            <p>View all registered students who are eligible to vote</p>
            <div class="welcome-badge">
                <i class="fas fa-info-circle"></i> Manage student voting eligibility
            </div>
        </div>

        <div class="dashboard-cards">
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-users"></i>
                </div>
                <h3>Total Voters</h3>
                <p class="number">0</p>
            </div>
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h3>Active Voters</h3>
                <p class="number">0</p>
            </div>
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-vote-yea"></i>
                </div>
                <h3>Voted</h3>
                <p class="number">0</p>
            </div>
        </div>
    </main>

    <script>
        function logout() {
            sessionStorage.removeItem('admin_session');
            localStorage.removeItem('admin_session');
            window.location.href = '../Admin login/AdminLogin.html';
        }
        
        // Check if admin is logged in
        function checkAdminSession() {
            const sessionData = sessionStorage.getItem('admin_session') || localStorage.getItem('admin_session');
            
            if (!sessionData) {
                window.location.href = '../Admin login/AdminLogin.html';
                return;
            }
            
            try {
                const session = JSON.parse(sessionData);
                if (!session.admin_id || !session.username) {
                    window.location.href = '../Admin login/AdminLogin.html';
                    return;
                }
            } catch (e) {
                window.location.href = '../Admin login/AdminLogin.html';
            }
        }
        
        // Check session on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAdminSession();
        });
    </script>
</body>
</html>
